<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
      @font-face {
        font-display: block;
        font-family: Montserrat;
        font-style: italic;
        font-weight: 400;
        src: url(../fonts/subset-Montserrat-Italic.woff2) format("woff2");
      }
      @font-face {
        font-display: block;
        font-family: Montserrat;
        font-style: normal;
        font-weight: 400;
        src: url(../fonts/subset-Montserrat-Regular.woff2) format("woff2");
      }
      @font-face {
        font-display: block;
        font-family: Roboto Slab;
        font-style: normal;
        font-weight: 400;
        src: url(../fonts/RobotoSlab-Regular.ttf) format("ttf");
      }
      @font-face {
        font-display: block;
        font-family: Roboto Slab;
        font-style: normal;
        font-weight: 700;
        src: url(../fonts/RobotoSlab-Bold.ttf) format("ttf");
      }
      @font-face {
        font-display: block;
        font-family: Roboto Slab;
        font-style: italic;
        font-weight: 400;
        src: url(../fonts/RobotoSlab-Regular.ttf) format("ttf");
      }
      @font-face {
        font-display: block;
        font-family: Roboto Slab;
        font-style: normal;
        font-weight: bolder;
        src: url(../fonts/RobotoSlab-ExtraBold.ttf) format("ttf");
      }
      :root {
        --primary-color: #fde567;
        --secondary-color: #0081cb;
        --dark-text: #000;
        --medium-text: #212121;
        --light-text: #666;
        --link-color: #406caf;
        --title-color: #111;
      }
      body {
        -webkit-font-feature-settings: "kern";
        font-feature-settings: "kern";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f4eddf;
        color: var(--medium-text);
        font-family:
          Roboto Slab,
          Garamond,
          Times New Roman,
          serif;
        font-kerning: normal;
        font-size: 1.4em;
        -webkit-font-variant-ligatures: common-ligatures;
        font-variant-ligatures: common-ligatures;
        font-weight: 400;
        line-height: 1.6em;
        margin: auto;
        max-width: 43.75rem;
        padding: 1em;
        text-align: left;
        text-rendering: optimizeLegibility;
      }
      .genre {
        font-size: 0.9em;
        margin-bottom: 1.2em;
        margin-top: 9vw;
      }
      .date-single,
      .genre {
        color: var(--light-text);
        font-family: Montserrat, helvetica, arial, sans-serif;
        letter-spacing: 0.1em;
        text-align: left;
        text-transform: uppercase;
      }
      .date-single {
        font-size: 0.6em;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family:
          Roboto Slab,
          serif;
        font-weight: 700;
        margin-bottom: 0;
        margin-top: 0;
        text-align: left;
      }
      h1 {
        color: var(--title-color);
        font-size: 2.5em;
        letter-spacing: 0;
        line-height: 1em;
        text-align: left;
      }
      h1 + p:first-letter {
        float: left;
        font-size: 3.3em;
        line-height: 0.6em;
        padding-bottom: 0;
        padding-right: 0.07em;
        padding-top: 0.05em;
      }
      .menu {
        padding: 0;
      }
      .menu li {
        display: inline-block;
      }
      .article-meta,
      .menu a {
        font-family: sans-serif;
        font-size: 0.7em;
        letter-spacing: 0.1em;
        padding: 0;
        text-decoration: none;
        text-transform: uppercase;
      }
      .menu a {
        padding: 0.625rem;
      }
      .article-meta,
      .menu,
      footer {
        text-align: center;
      }
      .article-meta {
        margin: 2em 0 3em;
      }
      .title {
        text-transform: capitalize;
      }
      nav {
        border-bottom: 1px solid #ccc;
        border-top: 1px solid #ccc;
        margin-top: 1em;
      }
      footer {
        font-family: sans-serif;
        font-size: 0.7em;
      }
      footer a {
        text-decoration: none;
      }
      hr {
        color: #fefefe;
        width: 65%;
      }
      .footnotes {
        font-size: 0.8em;
        line-height: 1.2em;
      }
      pre {
        border: 1px solid #ddd;
        box-shadow: 5px 5px 5px #eee;
        overflow-x: auto;
        padding: 1em;
      }
      code {
        background: #f9f9f9;
      }
      pre code {
        background: none;
      }
      iframe,
      img,
      video {
        max-width: 100%;
      }
      main {
        hyphens: auto;
      }
      blockquote {
        background: transparent;
        border-left: 5px solid #ccc;
        padding: 3px 1em;
      }
      a {
        color: #406caf;
        text-decoration: none;
      }
      table {
        border-bottom: 1px solid #666;
        border-top: 1px solid #666;
        margin: auto;
      }
      table thead th {
        border-bottom: 1px solid #ddd;
      }
      td,
      th {
        padding: 5px;
      }
      tfoot,
      thead,
      tr:nth-child(2n) {
        background: #eee;
      }
      #arveedcom {
        text-align: center;
      }
      #identite {
        justify-content: center;
      }
      #identite,
      .brand {
        align-items: center;
        display: flex;
      }
      .brand svg {
        height: auto;
        width: 69px;
      }
      .brand h1 {
        font-family: Georgia, Times, serif;
        font-size: 2.4em;
        font-weight: 900;
        margin-left: 20px;
      }
      .toot-blockquote {
        background: transparent;
        border: 2px solid;
        border-radius: 12px;
        font-family: sans-serif;
        font-size: 0.85em;
        line-height: 1.35em;
        margin: 1.5rem auto;
        padding: 1rem;
        width: 75%;
      }
      .toot-header {
        display: flex;
      }
      .toot-header .toot-profile {
        flex-shrink: 0;
        margin-bottom: 1em;
        margin-right: 0.5em;
      }
      .toot-blockquote a {
        word-wrap: break-word;
        border: none !important;
        overflow-wrap: break-word;
        text-decoration: none;
        word-break: break-word;
      }
      .toot-header .toot-author-name {
        color: var(--black);
        font-size: var(--text-base);
        font-weight: 700;
        line-height: 1.375;
      }
      .toot-header .toot-author-handle {
        color: #a9a9a9;
        font-size: small;
        font-weight: 400;
        line-height: 1;
      }
      .toot-header .toot-profile img {
        border-radius: 9999px;
        height: auto;
        width: 48px;
      }
      .toot-blockquote p {
        color: var(--default);
        line-height: 1.35em;
        margin-bottom: 1em;
        margin-top: 0;
      }
      .toot-footer {
        align-items: center;
        color: grey;
        display: flex;
        font-size: 0.8em;
        font-weight: 500;
        margin-top: 1rem;
      }
      .legal {
        font-size: x-small;
      }
      .book {
        grid-column-gap: 5px;
        grid-row-gap: 5px;
        display: grid;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: lighter;
        grid-template-columns: 1fr 0.75fr min-content 70px;
      }
      .book > div {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .book a,
      .book a:visited {
        font-weight: 500;
      }
      .book a:hover {
        text-decoration: underline;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #282c35;
          color: #e2e2e2;
          .article-meta h1,
          .brand h1,
          h1 {
            color: #e2e2e2;
          }
        }
      }
    </style>
  </head>
